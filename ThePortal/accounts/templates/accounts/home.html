{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block body %}
<div class="col-md-4">
    {% for x in post %}
    <p>{{ x }}</p>
        <br>
    <p align="right">--Posted by {{ x.user.username }} on {{ x.date_posted }}</p>
        <a href="{% url 'accounts:comment' pk=x.pk %}">Comment</a>
    <hr>
{% endfor %}
</div>
{% endblock %}
