{% extends 'base.html' %}
{% block title %}
<title>Friends</title>
{% endblock %}
{% block body %}
    <h1>Other People</h1>
{% for user in users %}
    <a href="{% url 'accounts:other_profile' pk=user.pk %}"><h3>{{ user.username }}</h3></a>
    {% if not user in friends %}
    <a href="{% url 'accounts:connect' op='add' pk=user.pk %}"><button type="button" class="btn btn-success">Add Friend</button></a>
    {% endif %}
    {% endfor %}
    <h1>Friends</h1>
    {% for x in friends %}
        <a href="{% url 'accounts:other_profile' pk=x.pk %}"><h2>{{ x.username }}</h2></a>
        <a href="{% url 'accounts:connect' op='remove' pk=x.pk %}"><button type="button" class="btn btn-danger">Remove Friend</button></a>
    {% endfor %}
{% endblock %}
